<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Index</title>
</head>
<body>
<div th:replace="fragments/header :: menu"/>
<h1>Новый отдел</h1>
<form action="#" th:action="@{/places/save}" th:object="${place}" method="post">
    <div class="form">
        <div class="errorMessage" th:if="${loginError}" th:text="${errorText}">
            Тут будет текст ошибки
        </div>
        <div>
            <p>
                <label for="name">Наименование</label><br/>
                <input class="form" type="text" th:field="*{name}" id="name" name="username" autofocus="autofocus"/>
            </p>
            <!--<p>-->
            <!--<label for="description">Описание</label><br/>-->
            <!--<input class="form" type="text" th:field="*{description}" id="description" name="description"/>-->
            <!--</p>-->
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="buttons">
            <input type="submit" value="Сохранить"/>
            <a class="button" href="#" th:href="@{/places/list}">Отменить</a>
        </div>
    </div>
</form>
</body>
</html>
