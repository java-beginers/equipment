<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Отделы</title>
</head>
<body>
<div th:replace="fragments/header :: menu"/>
<h1>Список отделов</h1>
<div th:each="plc : ${places}" class="item">
    <div class="itemHeader">
        <div class="itemTitle">
            <a class="action" href="#" th:text="${plc.name}" th:href="@{/places/edit/{plcId}(plcId=${plc.id})}">name</a>
        </div>
        <div class="itemMenu">
            <a class="action" th:onclick="|confirmDelete('${plc.name}', '@{/places/delete/{plcId}(plcId=${plc.id})}')|">
                удалить
            </a>
        </div>
    </div>
    <div class="itemBody">
        <!--<p th:text="${plc.description}">description</p>-->
    </div>
</div>
<div class="buttons">
    <a class="button" href="#" th:href="@{/places/new}">Добавить</a>
</div>
</body>
</html>
