<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Index</title>
</head>
<body>
<div th:replace="fragments/header :: menu" />
<h1>Список производителей</h1>
<div th:each="vnd : ${vendors}" class="item">
    <div class="itemHeader">
        <div class="itemTitle">
            <a class="action" href="#" th:text="${vnd.name}" th:href="@{/vendors/edit/{vndId}(vndId=${vnd.id})}">name</a>
        </div>
        <div class="itemMenu">
            <a class="action" th:onclick="|confirmDelete('${vnd.name}', '@{/vendors/delete/{vndId}(vndId=${vnd.id})}')|">
                удалить
            </a>
        </div>
    </div>
    <div class="itemBody">
        <p><a th:text="${vnd.site}" th:href="${vnd.site}">site</a></p>
    </div>
</div>
<div class="buttons">
    <a class="button" href="#" th:href="@{/vendors/new}">Добавить</a>
</div>
</body>
</html>
